<!DOCTYPE html>
<html>
<head>
	<meta name ="viewport" content ="width=device-width ,initial-scale =1 ,shrink-to-fit =no">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Tic-tac-toe</title>
	<meta charset ="utf-8">
</head>
<body bgcolor ="#09051c">
<div class = "game-area">
	<h1 class ="heading">Tic-Tac-Toe</h1>
	<h3 id ="who-won">X's Turn ( Your Turn )</h3>
	<div class ="grid-section">
		<div align="center" class ="grid-box hover-class" id = "1"></div>
		<div align="center" class ="grid-box hover-class" id = "2"></div>
		<div align="center" class ="grid-box hover-class" id = "3"></div>
		<div align="center" class ="grid-box hover-class" id = "4"></div>
		<div align="center" class ="grid-box hover-class" id = "5"></div>
		<div align="center" class ="grid-box hover-class" id = "6"></div>
		<div align="center" class ="grid-box hover-class" id = "7"></div>
		<div align="center" class ="grid-box hover-class" id = "8"></div>
		<div align="center" class ="grid-box hover-class" id = "9"></div>
	</div>
<span id = "continue-button" disabled>Continue</span>	
<span id = "reset-button" type="reset">Reset Player</span>
</div>
<script type="text/javascript" src = "js/single-tic-tac.js"></script>
</body>
</html>
